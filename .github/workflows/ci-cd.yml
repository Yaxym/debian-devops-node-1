name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest

  deploy:
    runs-on: self-hosted
    needs: build_and_push
    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 192.168.56.100 >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh devops_user@192.168.56.100 "
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest &&
            docker rm -f my-app-prod 2>/dev/null || true &&
            docker run -d --name my-app-prod --restart unless-stopped -p 8082:80 ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
          "
  deploy_to_k8s:
    needs: build_and_push
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set kubeconfig
        run: |
          mkdir -p $HOME/.kube
          printf '%s' "${{ secrets.KUBE_CONFIG_DATA }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Ensure minikube is running
        run: |
          minikube status || minikube start --driver=docker

      - name: Deploy manifests
        run: |
          # если в deployment.yml оставлял плейсхолдер — можно принудительно подставить логин
          sed -i "s|image: .*\/my-app:latest|image: ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest|g" k8s/deployment.yml
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl rollout status deployment/my-app-deployment --timeout=120s
          kubectl get pods -o wide
          kubectl get services

